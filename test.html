<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<style>
  .custom-box-img{
    height: 400px;
    position: relative;
  }

     .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bpx{
      display: flex;
      gap: 30px;
    }

</style>
<body>
   <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide bpx" >
        <div class="custom-box-img">
          <img src="./swiper-1.jpeg" alt=""> <div class="buttom-cmt-bg"><p>Take the current when it serves</p></div>
        </div>

        <div class="custom-box-img">
          <img src="./swiper-2.jpeg" alt=""> <div class="buttom-cmt-bg"><p>Change is mandatory for extraordinary results</p></div>
        </div>
      </div>

            <div class="swiper-slide bpx">
        <div class="custom-box-img">
          <img src="./swiper-3.jpeg" alt=""> <div class="buttom-cmt-bg"><p>Evolve in 6 months</p></div>
        </div>

        <div class="custom-box-img">
          <img src="./swiper-4.jpeg" alt="" ><div class="buttom-cmt-bg"><p>Never give up</p></div>
        </div>
      </div>

      
    </div>
    <!-- <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
